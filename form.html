<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="formulario">
        <h2 class="titulo">Crear cuenta</h2>
        <div class="contenedor">
            <div class="grupo">
                <label for="name" class="label">Nombre:</label>
                <input type="text" id="name" class="input" placeholder="Nombre">
            </div>
            <div class="grupo">
                <label for="user" class="label">Crear nombre de usuario:</label>
                <input type="text" id="user" class="input" placeholder="Usuario ">
            </div>
            <div class="grupo">
                <label for="password" class="label">Contraseña:</label>
                <input type="password" id="password" class="input" placeholder="Contraseña">
            </div>
            <input type="submit" class="boton" value="Enviar">
        </div>
    </form>
</body>
</html>
