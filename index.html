<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="validar_formulario();" class="formulario" action="" method="get" name="formDatosPersonales">
        <h2 class="titulo">Inicia sesión</h2>
        <p class="parrafo">¿aun no tienes una cuenta? <a target="_blank" href="form.html" class="link">Crear cuenta aquí</a></p>
        <div class="contenedor">
            <div class="grupo">
                <label for="name" class="label">Nombre:</label>
                <input type="text" id="name" class="input" placeholder="Nombre">
            </div>
            <div class="grupo">
                <label for="user" class="label">Usuario:</label>
                <input type="text" id="user" class="input" placeholder="Usuario ">
            </div>
            <div class="grupo">
                <label for="password" class="label">Contraseña:</label>
                <input type="password" id="password" class="input" placeholder="Contraseña">
            </div>
            <div class="grupo">
                <input type="checkbox">
                <label class="terminos-condiciones">Acepto los termino y condiciones</label>
            </div>
            <input type="submit" class="boton" value="Entrar">
        </div>
    </form>
</body>
</html>
